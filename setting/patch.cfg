;ppm-rclone
;-------------------------------------------------------------------------------
;;ローカルインストールした場合はプラグインの親ディレクトリパスを指定する(開発者用)
;?repopath = %sgu'ppmrepo'
;
;;#A_exec
;;rclone.exeのパス(パスが通っていない場合に指定する)
;@rclone = 

;;StayModeのインスタンス番号
;; ppm-rcloneのStayModeで使われる番号。通常変更する必要はありません
;?workerRclone = 80110

;;#S_auxRCLONE
;;auxパスの説明 baseフィールドの "%;" 以降
?desc = ppm-rclone  aux://S_auxRCLONE/Drives/[remotename:[path]]

;;ls2lf.exeのパス
@ls2lf = %0%\auxcmd\ls2lf.exe

;;使用するキャッシュの親ディレクトリパス
@lfdir = %'temp'%\ppm\rclone

;;アクセス後キャッシュを維持する時間(分指定)
@ttl = 10

;;バックグラウンドで処理を実行するPPbの起動サイズ
;; bottom(default)|min|max|noactive ※bottomはPPcより背面に表示
;?ppbsize = bottom

;;待機時間にスピナーを表示
;; 0=dot|1=star|2=box|3=toggle|4=triangle|5=line
;?spin =

;;ファイルを閲覧するPPvのID
;@ppvid = R

;;stackPPb
;;1を指定するとstackPPbが有効化
;?usestackppb = 1
;;ファイル操作を実行する非同期PPbの表示位置 ※非表示にはできません
;; NW(左上)|NE(右上)|SW(左下)|SE(右下)|MIN(最小化)
@stackdirection = SE
;;PPbの横幅
@stackwidth = 400

;;#K_ppmRclone
;;rclone moveto実行キー
$rename = R
;;rclone move実行キー
$move = M
;;rclone copy実行キー
$copy = C
;;rclone delete実行キー
$delete = D
;;rclone mkdir実行キー
$mkdir = K
;;rclone cat実行キー
$view = V
;;rclone catで取得するファイルサイズの上限(デフォルト=1MB)
?limit = 1048576
;;rclone touch実行キー
$touch = A

;-------------------------------------------------------------------------------
[section]
/dist	= %sgu'ppmrepo'\ppm-rclone\dist
/instance	= %si'workerRclone'
/encremove	= 暗号化を解除します
XC_dset	= {
aux://S_auxRCLONE/	= B0010,-1,-1,-1,-1,-1,B011111,B00000000000000000000000001,
}
-S_auxRCLONE	=
-K_ppmRclone	= {
\Y	= @null
APPS	,%M_auxRclone,R
}
-M_auxRclone	={
&Rclone	= *script [/dist]\inputRclone.js
-- =
&Focus PPb	= *focus %*js(":[/instance],ppx_GetValue",ppbid)
-- =
;;alignPPb.js,[direction:NW|NE|SW|SE],[width:500]
&Align PPb	= *script [/dist]\alignPPb.js,NW,500
-- =
&Edit config	= *js ":[/instance],ppx_Config",edit
&Encryption set	= *js ":[/instance],ppx_Config",encryption,set
&Encryption remove	= %"ppm-rclone"%I"[/encremove]"%:*js ":[/instance],ppx_Config",encryption,remove
}
[endsection]
;-------------------------------------------------------------------------------
;[linecust]
;[endlinecust]
;-------------------------------------------------------------------------------
[execute]
;;設定ファイルの暗号化状態をチェック
*script %sgu'ppmrepo'\ppm-rclone\dist\setEncryptionValue.js
[endexecute]
;-------------------------------------------------------------------------------
; @nameは設定値です。コメントアウト又は空にすることで初期値を適用します
; @nameの値は複数行に記述できます。二行め以降はTAB文字で開始する必要があります
; $nameは設定キーです。コメントアウト又は空にすることでキー設定を無効化できます
; $nameの値は一行に収めてください
; ?nameは設定値です。コメントアウト又は空にすることで初期値を適用します
; ?nameの値は一行に収めてください
; [section]と[endsection]の間には自由に設定を追加できます
; [section]内で追加するテーブル項目は削除時には通常プロパティ単位で削除しますが
;   ID名の頭に"-"を付けるとテーブルごと削除します
;   テーブルの削除のみが目的の場合は"-<ID> ="とします
;   A_xxx,X_xxx,XB_xxx,XC_xxx,XV_xxx,KC_main,KV_mainは削除対象外です
; [section]の冒頭に"/<name> = <value>"が記述されていると[section]内の[/<name>]を
;   <value>に置換します。正規表現を使用しているため<name>にはメタ文字の使用を
;   避け、英数字を使ってください
; [linecust]と[endlinecust]の間には*linecustを設定できます
;   "<label>,<ID[:SubID]><=param|,command>"の形式で記述します
;   複数行の既述はできません
; [execute]と[endexecute]の間にはコマンドを設定できます
;   コマンドはPPx.Execute()にそのまま代入され、*ppmSet実行時に
;   一行ずつ順番に実行されます
;-------------------------------------------------------------------------------
